name: PR Checks
on:
  - pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  actions: none
  attestations: none
  checks: none
  contents: read
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: read
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  tests:
    name: Unit tests (node ${{ matrix.node-version }}, postgres ${{ matrix.postgres-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node-version: "22"
            postgres-version: "13"
            shard: 1
          - node-version: "22"
            postgres-version: "14"
            shard: 2
          - node-version: "24"
            postgres-version: "15"
            shard: 1
          - node-version: "24"
            postgres-version: "16"
            shard: 2
          - node-version: "25"
            postgres-version: "17"
            shard: 1
          - node-version: "25"
            postgres-version: "18"
            shard: 2
    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_test
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      postgresAlternateConnection:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_test_alternate
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: dream
          MYSQL_DATABASE: dream_test_mysql
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    env:
      NODE_ENV: test
      PORT: 7778
      DB_USER: dream
      MYSQL_DB_USER: root
      DB_USER_ROOT_MYSQL: root
      DB_NAME: dream_test
      ALTERNATE_DB_NAME: dream_test_alternate
      MYSQL_DB_NAME: dream_test_mysql
      DB_HOST: localhost
      MYSQL_DB_HOST: localhost
      REPLICA_DB_HOST: localhost
      REPLICA_DB_PORT: 5432
      DB_PASSWORD: postgres
      MYSQL_DB_PASSWORD: password
      DB_PORT: 5432
      ALTERNATE_DB_PORT: 5433
      MYSQL_DB_PORT: 3306
      TZ: UTC
      DREAM_PARALLEL_TESTS: 4
      APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
      LEGACY_APP_ENCRYPTION_KEY: ${{ secrets.LEGACY_APP_ENCRYPTION_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: pnpm list

      - run: pnpm install --frozen-lockfile
      - run: pnpm dream db:migrate --skip-sync
      - run: pnpm spec --shard=${{ matrix.shard }}/${{ strategy.job-total }}

  linting:
    name: Linting
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: corepack enable

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: pnpm list

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  check-build:
    name: Check build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: corepack enable

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: pnpm list

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm build:test-app

  check-no-sync-diff:
    name: Ensure no sync diffs
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_test
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      postgresAlternateConnection:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_test_alternate
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: dream
          MYSQL_DATABASE: dream_test_mysql
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    env:
      NODE_ENV: test
      PORT: 7778
      DB_USER: dream
      MYSQL_DB_USER: root
      DB_USER_ROOT_MYSQL: root
      DB_NAME: dream_test
      ALTERNATE_DB_NAME: dream_test_alternate
      MYSQL_DB_NAME: dream_test_mysql
      DB_HOST: localhost
      MYSQL_DB_HOST: localhost
      REPLICA_DB_HOST: localhost
      REPLICA_DB_PORT: 5432
      DB_PASSWORD: postgres
      MYSQL_DB_PASSWORD: password
      DB_PORT: 5432
      ALTERNATE_DB_PORT: 5433
      MYSQL_DB_PORT: 3306
      TZ: UTC
      DREAM_PARALLEL_TESTS: 4
      APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
      LEGACY_APP_ENCRYPTION_KEY: ${{ secrets.LEGACY_APP_ENCRYPTION_KEY }}

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm dream db:migrate --skip-sync
      - run: pnpm dream sync
      - name: Check for sync differences
        run: |
          if [ -n "$(git diff)" ]; then
            echo "Error: 'pnpm dream sync' produced changes. Please run 'pnpm dream sync' locally and commit the changes."
            echo "Changes detected:"
            git diff
            exit 1
          else
            echo "No changes detected after sync - all good!"
          fi


